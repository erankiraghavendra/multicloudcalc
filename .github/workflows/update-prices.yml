name: Update OCI Prices

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # Runs nightly at 00:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run price fetch script
        run: node scripts/fetch_oci_prices.js

      - name: Commit & Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add prices.json
          if git commit -m "Updated OCI pricing"; then
            git push
          else
            echo "No changes to commit."
          fi
