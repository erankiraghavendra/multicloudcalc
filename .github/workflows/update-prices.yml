name: Update OCI Prices

on:
  schedule:
    - cron: "0 0 * * *"   # nightly at midnight UTC
  workflow_dispatch:      # allow manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Fetch OCI Prices
        run: |
          mkdir -p scripts
          cat > scripts/fetch_oci_prices.js << 'EOF'
          const fs = require('fs');
          const https = require('https');

          const OCI_URL = "https://objectstorage.us-ashburn-1.oraclecloud.com/n/oci-public/o/operating-systems/common/pricing.json";

          https.get(OCI_URL, res => {
            let data = "";
            res.on("data", chunk => data += chunk);
            res.on("end", () => {
              const raw = JSON.parse(data);

              const prices = {
                oci: {
                  compute: raw.services.compute,
                  block: raw.services.blockvolume,
                  network: raw.services.network
                }
              };

              fs.writeFileSync("prices.json", JSON.stringify(prices, null, 2));
              console.log("prices.json updated!");
            });
          });
          EOF

          node scripts/fetch_oci_prices.js

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add prices.json
          git commit -m "Update OCI prices" || echo "No changes"
          git push
