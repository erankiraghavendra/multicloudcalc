name: Update OCI Prices

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # nightly

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install oci-pricing

      - name: Run price fetcher
        run: node scripts/fetch_oci_prices.js

      - name: Commit updated prices.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add prices.json
          git commit -m "Update OCI prices" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
