<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Multi-Cloud Cost Calculator — Live Prices</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; color:#111; background:#f7f9fb; }
    h1 { margin: 0 0 8px 0; font-size:22px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; margin-bottom:12px; }
    button { padding:8px 12px; border-radius:6px; border:0; background:#0f766e; color:#fff; cursor:pointer; }
    .box { background:#fff; padding:12px; border-radius:8px; box-shadow:0 1px 6px rgba(16,24,40,0.06); width:100%; }
    pre { background:#0b1220; color:#e6eef8; padding:12px; border-radius:6px; overflow:auto; max-height:380px; }
    .summary { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:8px; }
    .chip { background:#eef2f7; padding:6px 10px; border-radius:6px; font-size:13px; color:#0b1220; }
    .muted { color:#666; font-size:13px; }
    @media(min-width:900px){ .wide { width:720px } .side { width:320px } }
  </style>
</head>
<body>
  <h1>Live Cloud Pricing Test Page</h1>
  <p class="muted">This page loads <code>prices.json</code> generated by GitHub Actions (cache-busted).</p>

  <div class="row">
    <div style="flex: 1 1 320px;">
      <button id="btnLoad">Load Latest Prices</button>
      <span class="muted" style="margin-left:12px" id="lastStatus">Idle</span>
    </div>
  </div>

  <div class="row">
    <div class="box wide">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <strong>Prices JSON Preview</strong>
        <span class="muted" id="genAt"></span>
      </div>
      <pre id="output">No data loaded yet. Click "Load Latest Prices".</pre>
    </div>

    <div class="box side" id="infoBox" style="min-height:120px;">
      <strong>Summary</strong>
      <div class="summary" style="margin-top:8px">
        <div class="chip" id="ociComputeCount">OCI compute: -</div>
        <div class="chip" id="ociBlockCount">OCI block: -</div>
        <div class="chip" id="ociNetCount">OCI network: -</div>
      </div>
      <div class="muted" id="notes">Notes: prices.json not loaded.</div>
    </div>
  </div>

<script>
const output = document.getElementById('output');
const lastStatus = document.getElementById('lastStatus');
const btnLoad = document.getElementById('btnLoad');
const genAt = document.getElementById('genAt');
const ociComputeCount = document.getElementById('ociComputeCount');
const ociBlockCount = document.getElementById('ociBlockCount');
const ociNetCount = document.getElementById('ociNetCount');
const notes = document.getElementById('notes');

btnLoad.addEventListener('click', loadPrices);

// helper: detect if a response is JSON or HTML-like text
async function fetchJsonWithGuard(url) {
  const res = await fetch(url, { cache: "no-store" });
  const ct = res.headers.get('content-type') || '';
  const text = await res.text();
  // quick guard: if content-type is html or text starts with <, treat as error
  if (ct.includes('html') || text.trim().startsWith('<')) {
    throw new Error('Unexpected HTML response (Pages returned an HTML error page).');
  }
  try {
    return JSON.parse(text);
  } catch (e) {
    throw new Error('Invalid JSON response: ' + e.message);
  }
}

async function loadPrices() {
  lastStatus.textContent = 'Loading…';
  output.textContent = '';
  genAt.textContent = '';
  ociComputeCount.textContent = 'OCI compute: -';
  ociBlockCount.textContent = 'OCI block: -';
  ociNetCount.textContent = 'OCI network: -';
  notes.textContent = '';

  try {
    const url = 'prices.json?ts=' + Date.now();
    const data = await fetchJsonWithGuard(url);

    // pretty print
    output.textContent = JSON.stringify(data, null, 2);
    lastStatus.textContent = 'Loaded';

    // show generated_at if present
    if (data.generated_at) genAt.textContent = 'generated: ' + data.generated_at;
    else genAt.textContent = '';

    // try to summarize OCI content if present
    const oci = data.oci || data.OCI || null;
    if (oci) {
      const computeCount = Array.isArray(oci.compute) ? oci.compute.length : (oci.compute ? Object.keys(oci.compute).length : 0);
      const blockCount = Array.isArray(oci.block) ? oci.block.length : (oci.block ? Object.keys(oci.block).length : 0);
      const netCount = Array.isArray(oci.network) ? oci.network.length : (oci.network ? Object.keys(oci.network).length : 0);
      ociComputeCount.textContent = 'OCI compute: ' + computeCount;
      ociBlockCount.textContent = 'OCI block: ' + blockCount;
      ociNetCount.textContent = 'OCI network: ' + netCount;
      notes.textContent = 'Source: prices.json (auto-generated)';
    } else {
      notes.textContent = 'No "oci" key found in prices.json — file format may differ.';
    }
  } catch (err) {
    console.error(err);
    output.textContent = 'Error loading prices.json: ' + err.message;
    lastStatus.textContent = 'Error';
    notes.textContent = 'If you see an HTML page, Pages likely returned a 404/HTML error. Make sure prices.json exists on the Pages site.';
  }
}

// auto-load once on page open
loadPrices();
</script>
</body>
</html>
